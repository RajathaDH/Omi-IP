<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="app.js" defer></script>
    <title>Omi Multiplayer</title>
</head>
<body>
    <div class="container">
        <div class="scorebar">
            <div class="team-score">
                <div class="score-img"></div>
                <div class="score" id="team-score">0</div>
            </div>
            <div class="opponent-score">
                <div class="score-img"></div>
                <div class="score" id="opponent-score">0</div>
            </div>
        </div>

        <div class="teammate-img"></div>
        <div class="opponent1-img"></div>
        <div class="opponent2-img"></div>

        <div class="trump" id="trump-card"></div>

        <div class="trump-cards"></div>

        <div class="table">
            <button id="player-card"></button>
            <button id="teammate-card"></button>
            <button id="opponent1-card"></button>
            <button id="opponent2-card"></button>
        </div>

        <div class="player-cards" id="player-hand"></div>
    </div>

    <div class="winner-display"></div>
</body>
</html>
