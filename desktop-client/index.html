<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <title>Omi Multiplayer</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="playerId">ID</label>
                <input type="text" name="playerId" id="playerId" class="form-control">
            </div>
            <div class="mb-3">
                <label for="playerName">Name</label>
                <input type="text" name="playerName" id="playerName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="room">Room</label>
                <input type="text" name="room" id="room" class="form-control">
            </div>
            <div class="mb-3">
                <label for="scoreLimit">Score Limit</label>
                <input type="number" name="scoreLimit" id="scoreLimit" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    </div>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            const playerId = formData.get('playerId');
            const playerName = formData.get('playerName');
            const room = formData.get('room');
            const scoreLimit = formData.get('scoreLimit');

            const playerData = {
                playerId,
                playerName,
                room,
                scoreLimit
            };

            ipcRenderer.send('player-data', playerData);
        });
    </script>
</body>
</html>
