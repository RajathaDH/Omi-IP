<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Omi Multiplayer</title>
</head>
<body>
    <div class="container">
        Omi
        <div class="table" id="table"></div>
        <div class="player-hand" id="playerHand"></div>
        <div>
            <h5>Trump</h5>
            <img src="" id="trumpCard" alt="Trump" style="display: none;">
        </div>
        <div class="trump-call" id="trumpCall" style="display: none;">
            <div class="card" onclick="callTrump('S')">
                <img src="assets/imgs/spades.png" alt="Spades">
                <div class="card-body">
                    <h5 class="card-title">Spades</h5>
                </div>
            </div>
            <div class="card" onclick="callTrump('H')">
                <img src="assets/imgs/hearts.png" alt="Hearts">
                <div class="card-body">
                    <h5 class="card-title">Hearts</h5>
                </div>
            </div>
            <div class="card" onclick="callTrump('C')">
                <img src="assets/imgs/clubs.png" alt="Clubs">
                <div class="card-body">
                    <h5 class="card-title">Clubs</h5>
                </div>
            </div>
            <div class="card" onclick="callTrump('D')">
                <img src="assets/imgs/diamonds.png" alt="Diamonds">
                <div class="card-body">
                    <h5 class="card-title">Diamonds</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
