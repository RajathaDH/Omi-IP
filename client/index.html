<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <script src="welcome.js" defer></script>
    <title>Welcome to Omi</title>
    <link rel="shortcut icon" href="assets/imgs/headerLogo.ico" type="image/x-icon">
</head>

<body>
    <div class="container">

        <div class="img-container">
            <div class="bg-overlay"></div>

            <div class="black-bar black-bar-top"></div>

            <!-- omi-logo -->
            <img src="assets/imgs/game-page/Group 1.png" alt="" class="omi-logo" id="omi-logo">
            <div class="menu-buttons" id="menu-buttons">
                <button class="menu-button" onclick="login()">Login</button>
                <button class="menu-button" onclick="window.location='register.html'">Register</button>
                <button class="menu-button" onclick="openAboutUs()">About us</button>
                <button class="menu-button" onclick="openAdvertise()">Advertise</button>
            </div>

            <div class="black-bar black-bar-bottom"></div>
        </div>

        <div class="settings-icon">
            <img src="assets/imgs/game-page/settings Icon.png" class="settings-icon-img" alt="Settings"
                onclick="openSettings()">
        </div>



        <div class="popup-container">
            <div id="aboutUs" class="popup">
                <div class="popup-header">
                    <h1>We are Team 09</h1><img src="assets/imgs/btnClose.png" alt="Close" onclick="closeAboutUs()">
                </div>
                <div class="desc">

                </div>
            </div>

            <div id="advertise" class="popup">
                <div class="popup-header">
                    <h1>Connect with us to advertise</h1> <img src="assets/imgs/btnClose.png" alt="Close"
                        onclick="closeAdvertise()">
                </div>

                <p>team09@omi.lk</p>
            </div>
        </div>
    </div>

</body>

</html>
